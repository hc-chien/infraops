zookeeper-config:
  data: "tickTime=2000\n    initLimit=10\n    syncLimit=5\n    dataDir=/opt/zookeeper/data\n    clientPort=2181\n    autopurge.snapRetainCount=3\n    autopurge.purgeInterval=1\n    server.1=zookeeper-0.zookeeper:2888:3888\n    server.2=zookeeper-1.zookeeper:2888:3888\n    server.3=zookeeper-2.zookeeper:2888:3888"

egov-config:
  sms-enabled: "false"
  db-url: "jdbc:postgresql://10.0.0.140:5432/ms_ap_live_db"
  kafka-brokers: "kafka-0.kafka.backbone:9092,kafka-1.kafka.backbone:9092,kafka-2.kafka.backbone:9092"
  spring-datasource-tomcat-initialSize: "1"
  es-indexer-host: "http://10.0.0.138:9200/"
  flyway-locations: "filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/env_specific_db_migration"
  spring-jpa-show-sql: "false"
  serializers-timezone-in-ist: "true"

kafka-config:
  topics: "egov.pgr.validated:1:3,egov.pgr.locationupdated:1:3,egov.pgr.workflowupdated:1:3,egov.pgr.saved:1:3,egov.pgr.indexing:1:3,egov.core.notification.email:1:3,egov.core.notification.sms:1:3,attendance-save-db:1:3,egov.employee:1:3,save-asset-db:1:3,update-asset-db:1:3,save-assetcategory-db:1:3,agreement-save-db:1:3,agreement-update-db:1:3,lams-workflow-start:1:3,lams-workflow-update:1:3,egov-common-holiday:1:3,egov.leaveopeningbalance-create:1:3,egov.leaveopeningbalance-update:1:3,egov-hr-leavetype:1:3,egov.leaveallotment-create:1:3,egov.leaveallotment-update:1:3,egov.designation-create:1:3,egov.designation-update:1:3,egov.position-create:1:3,egov.position-update:1:3,egov.egf.masters.validated.topic:1:3,egov.egf.masters.completed:1:3"
  zookeeper-connect: "zookeeper-0.zookeeper.backbone:2181,zookeeper-1.zookeeper.backbone:2181,zookeeper-2.zookeeper.backbone:2181"
  kafka-brokers: "kafka-0.kafka.backbone:9092,kafka-1.kafka.backbone:9092,kafka-2.kafka.backbone:9092"

